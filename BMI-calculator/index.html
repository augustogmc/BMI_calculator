<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>BMI-calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main>
            <form action="">
                <h1>Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight"> Peso (kg) </label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height"> Altura (cm) </label>
                    <input id="height" type="text" placeholder="165">
                </div>
                <button class="btn-calculate" type="submit">Calcular IMC <img class="arrow" src="./assets/arrow-up-right.svg" alt="Seta para direita"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close"><img src="./assets/close.svg" alt="imagem para fechar o poupup"></button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>

</body>
</html>
